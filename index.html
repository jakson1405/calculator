<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="calc-body">
    <div class="row">
        <div class="col">
            <div class="input-container">
                <form  action="#" name="form">
                    <input id="input" type="text" name="textView" onkeydown="return checkKey(event.key)" autofocus="" placeholder="0">
                </form>
             

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col item func  orange-btn" onclick="parents()">()</div>
        <div class="col item func orange-btn" onclick="sqrt()">√</div>
        <div class="col item clear orange-btn" onclick="clean()">C</div>
        <div class="col item back orange-btn" onclick="back()">⌫</div>
    </div>
    <div class="row">
        <div class="col item num" onclick="insert('7')">7</div>
        <div class="col item num" onclick="insert('8')">8</div>
        <div class="col item num" onclick="insert('9')">9</div>
        <div class="col item operators orange-btn" onclick="insert('/')">÷</div>
    </div>
    <div class="row">
        <div class="col item num" onclick="insert('4')">4</div>
        <div class="col item num" onclick="insert('5')">5</div>
        <div class="col item num" onclick="insert('6')">6</div>
        <div class="col item operators orange-btn" onclick="insert('*')">×</div>
    </div>
    <div class="row">
        <div class="col item num" onclick="insert('1')">1</div>
        <div class="col item num" onclick="insert('2')">2</div>
        <div class="col item num" onclick="insert('3')">3</div>
        <div class="col item operators orange-btn" onclick="insert('-')">-</div>
    </div>
    <div class="row">
        <div class="col item num" onclick="insert(',')">,</div>
        <div class="col item num" onclick="insert('0')">0</div>
        <div class="col item equal" onclick= "equal()">=</div>
        <div class="col item operators orange-btn" onclick="insert('+')">+</div>
    </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
